<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cliente - Klean Vet</title>
    <meta name="theme-color" content="#00cbd1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="perfil_cliente.css">
</head>
<body>

    <header class="header-container">
        <div class="header-title"><h1>KLEAN VET - DAILY</h1></div>
        <div class="header-logout"><a href="#" id="logout-btn" class="logout-link">Cerrar Sesion</a></div>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-head">
                <button type="button" class="btn-back" id="btn-back-page">ATRAS</button>
                <div class="title-stack">
                    <h2 class="profile-title">PERFIL <span class="highlight">CLIENTE</span></h2>
                    <p class="profile-subtitle">Actualiza los datos del cliente</p>
                </div>
            </div>

            <div class="tabs">
                <button type="button" class="tab-btn active" data-tab="perfil">Perfil</button>
                <button type="button" class="tab-btn" data-tab="historial">Historial</button>
            </div>

            <section class="tab-panel active" id="tab-perfil">
                <div id="status-message" class="status-message" role="status" aria-live="polite"></div>
                <form id="perfil-form">
                    <div class="section-head">
                        <h3 class="section-title">Datos del solicitante</h3>
                        <p class="section-subtitle">Campos obligatorios marcados</p>
                    </div>
                    <div class="form-grid">
                        <select id="tipo_documento" required>
                            <option value="" disabled selected>Tipo de Documento</option>
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                            <option value="PPT">PPT</option>
                            <option value="NIT-RUT">NIT - RUT</option>
                        </select>
                        <input type="text" id="numero_documento" placeholder="Numero Documento" required inputmode="numeric">
                        <input type="text" id="nombre" placeholder="Nombre" required>
                        <input type="text" id="apellido" placeholder="Apellido" required>
                        <input type="tel" id="telefono_celular" placeholder="Telefono Celular" required>
                        <input type="email" id="correo_electronico" placeholder="Correo Electronico" required>
                        <input type="text" id="departamento" placeholder="Departamento" list="departamento-list" autocomplete="off">
                        <datalist id="departamento-list"></datalist>
                        <input type="text" id="municipio" placeholder="Municipio" list="municipio-list" autocomplete="off" disabled>
                        <datalist id="municipio-list"></datalist>
                        <input type="text" id="direccion" placeholder="Direccion">
                        <input type="text" id="apartamento" placeholder="Apartamento">
                        <input type="text" id="torre" placeholder="Torre">
                        <input type="text" id="barrio" placeholder="Barrio">
                    </div>

                    <div class="section-head">
                        <h3 class="section-title">Datos de la mascota</h3>
                        <p class="section-subtitle">Opcional para completar el perfil</p>
                    </div>
                    <div class="form-grid">
                        <input type="text" id="nombre_mascota" placeholder="Nombre Mascota">
                        <input type="text" id="raza" placeholder="Raza">
                        <input type="number" id="edad" placeholder="Edad" min="0" step="1" inputmode="numeric">
                        <select id="unidad_edad">
                            <option value="" selected>Unidad de Edad</option>
                            <option value="Meses">Meses</option>
                            <option value="Anos">Anos</option>
                        </select>
                        <input type="number" id="peso" placeholder="Peso" min="0" step="0.01" inputmode="decimal">
                        <select id="especie">
                            <option value="" selected>Especie</option>
                            <option value="Canino">Canino</option>
                            <option value="Feluno">Feluno</option>
                            <option value="Equino">Equino</option>
                        </select>
                        <select id="estado_reproductivo">
                            <option value="" selected>Estado Reproductivo</option>
                            <option value="Esterilizado">Esterilizado</option>
                            <option value="No Esterilizado">No Esterilizado</option>
                            <option value="No Sabe">No Sabe</option>
                        </select>
                        <select id="sexo">
                            <option value="" selected>Sexo</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                        <div class="field-stack">
                            <label for="fecha_nacimiento">Fecha de nacimiento mascota</label>
                            <input type="date" id="fecha_nacimiento">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-finalize">Guardar Cambios</button>
                    </div>
                </form>
            </section>

            <section class="tab-panel" id="tab-historial">
                <div class="placeholder-card">
                    <h3 class="section-title">Historial</h3>
                    <p class="section-subtitle">Esta seccion se habilitara mas adelante.</p>
                </div>
            </section>
        </div>
    </main>

    <script src="perfil_cliente.js"></script>
    <script src="sw-register.js"></script>
</body>
</html>
