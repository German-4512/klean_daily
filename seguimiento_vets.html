<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Vets - Klean Vet</title>
    <meta name="theme-color" content="#00cbd1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="seguimiento_vets.css">
</head>
<body>
    <header class="header-container">
        <div class="brand">
            <span class="brand-black">KLEAN VET</span>
            <span class="brand-accent">DAILY</span>
        </div>
        <a href="#" id="logout-btn" class="logout-link">
            <span class="logout-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" role="img" focusable="false">
                    <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-3.33 0-8 1.67-8 5v1h16v-1c0-3.33-4.67-5-8-5z" fill="currentColor"></path>
                </svg>
            </span>
            Cerrar Sesion
        </a>
    </header>

    <main class="page">
        <div class="page-card">
            <div class="page-head">
                <button type="button" class="btn-back" id="btn-back">ATRAS</button>
                <h1 class="page-title">MIS <span class="title-accent">SEGUIMIENTOS</span></h1>
            </div>

            <div class="table-card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre Tutor</th>
                            <th>Nombre Paciente</th>
                            <th>Numero Documento</th>
                            <th>Tel Contacto</th>
                            <th>Progreso</th>
                            <th>Seguimiento 30 Dias</th>
                            <th>Seguimiento 45 Dias</th>
                        </tr>
                    </thead>
                    <tbody id="seguimientos-body">
                        <tr>
                            <td colspan="7" class="table-empty">Cargando seguimientos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="seguimiento_vets.js"></script>
    <script src="sw-register.js"></script>
</body>
</html>
