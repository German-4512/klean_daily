<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Agentes - Klean Daily</title>
    <meta name="theme-color" content="#00cbd1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="agentes_call.css">
</head>
<body>

    <header class="header-container">
        <div class="brand">
            <span class="brand-black">KLEAN VET</span>
            <span class="brand-accent">DAILY</span>
        </div>
        <a href="#" id="logout-btn" class="logout-link">
            <span class="logout-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" role="img" focusable="false">
                    <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-3.33 0-8 1.67-8 5v1h16v-1c0-3.33-4.67-5-8-5z" fill="currentColor"></path>
                </svg>
            </span>
            Cerrar Sesión
        </a>
    </header>

    <main class="main-content">
        <nav class="menu-nav">
            <a href="form_call.html" class="menu-item">AÑADIR PRE VENTA</a>
            <a href="registrar_agendar_call.html" class="menu-item">REGISTRAR O AGENDAR CLIENTE</a>
            <a href="asistente_citas_call.html" class="menu-item">ASISTENTE DE CITAS</a>
            <a href="mis_pre_ventas_call.html" class="menu-item">MIS PRE VENTAS</a>
            <a href="mis_comisiones_call.html" class="menu-item">MIS COMISIONES</a>
            <a href="creditos_call.html" class="menu-item">MIS CREDITOS</a>
            <a href="mi_rendimiento_call.html" class="menu-item">MI RENDIMIENTO</a>
        </nav>
    </main>

    <script>
        const API_BASE_URL = '/api/auth';

        // Lógica de Cierre de Sesión
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('supabase-session-token');
            localStorage.removeItem('user-rol');
            localStorage.removeItem('user-estado');
            window.location.href = 'inicio_sesion.html';
        });

        // Verificación de sesión y rol permitido
        async function verifyAccess() {
            const token = localStorage.getItem('supabase-session-token');
            if (!token) {
                window.location.href = 'inicio_sesion.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    window.location.href = 'inicio_sesion.html';
                    return;
                }

                const data = await response.json();
                const role = (data.profile?.rol || '').trim().toLowerCase();
                const estado = (data.profile?.estado || '').trim().toLowerCase();
                const isAdmin = role === 'admin';
                const isCallCenter = role === 'asesor comercial callcenter' && estado === 'activo';

                if (!isAdmin && !isCallCenter) {
                    window.location.href = 'inicio_sesion.html';
                }
            } catch (error) {
                window.location.href = 'inicio_sesion.html';
            }
        }

        document.addEventListener('DOMContentLoaded', verifyAccess);
    </script>
    <script src="sw-register.js"></script>
</body>
</html>
