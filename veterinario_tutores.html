<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Veterinario - Klean Daily</title>
    <meta name="theme-color" content="#00cbd1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="veterinario_tutores.css">
</head>
<body>

    <header class="header-container">
        <div class="brand">
            <span class="brand-black">KLEAN VET</span>
            <span class="brand-accent">DAILY</span>
        </div>
        <a href="#" id="logout-btn" class="logout-link">
            <span class="logout-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="18" height="18" role="img" focusable="false">
                    <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-3.33 0-8 1.67-8 5v1h16v-1c0-3.33-4.67-5-8-5z" fill="currentColor"></path>
                </svg>
            </span>
            Cerrar Sesi√≥n
        </a>
    </header>

    <main class="main-content">
        <nav class="menu-nav">
            <a href="mis_ventas_veterinario.html" class="menu-item">MIS VENTAS</a>
            <a href="seguimiento_vets.html" class="menu-item">MIS SEGUIMIENTOS</a>
            <a href="mis_comisiones_vets.html" class="menu-item">MIS COMISIONES</a>
            <a href="#" class="menu-item menu-item-disabled" aria-disabled="true">RENDIMIENTO DIA</a>
            <p class="menu-note">Opciones en desarrollo.</p>
        </nav>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api/auth';

        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('supabase-session-token');
            localStorage.removeItem('user-rol');
            localStorage.removeItem('user-estado');
            window.location.href = 'inicio_sesion.html';
        });

        async function verifyAccess() {
            const token = localStorage.getItem('supabase-session-token');
            if (!token) {
                window.location.href = 'inicio_sesion.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    window.location.href = 'inicio_sesion.html';
                    return;
                }

                const data = await response.json();
                const role = (data.profile?.rol || '').trim().toLowerCase();
                const isAdmin = role === 'admin';
                const isVeterinario = role === 'veterinario';

                if (!isAdmin && !isVeterinario) {
                    window.location.href = 'inicio_sesion.html';
                }
            } catch (error) {
                window.location.href = 'inicio_sesion.html';
            }
        }

        document.addEventListener('DOMContentLoaded', verifyAccess);
    </script>
    <script src="sw-register.js"></script>
</body>
</html>
